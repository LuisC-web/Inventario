<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 <link rel="stylesheet" href="../styles/global.css">

 <title>Login</title>

</head>

<body class=" ">
 <section class="formulario w-100 h-100 bg-primary d-flex justify-content-center align-items-center">
  <form
   class="formulario-login container-fluid bg-light w-25 h-50 d-flex justify-content-center align-items-center flex-column rounded px-4">
   <h1>Loguearse</h1>
   <div class="mb-3 row w-100 d-flex flex-column">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>


    <input type="email" class="form-control w-100" id="email" placeholder="email@example.com">

    <input type="text"  id="email" class="form-control w-100" id="email" placeholder="email@example.com" required>

   </div>

   <div class="mb-3 row w-100 d-flex flex-column">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>

   <button type="submit" id="submit" class="btn btn-primary w-100" id="buttonSubmit">Loguearse</button>
  </form>
 </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="../js/login.js" type="module"></script>

</html>
